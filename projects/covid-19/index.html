<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Verbreitung</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-providers/1.9.1/leaflet-providers.js"></script>

    <script src='js/PapaParse/papaparse.min.js'></script>

    <link rel="stylesheet" href="main.css">

    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h2><i class="fas fa-map-marked"></i> Up-to-Date COVID-19 Spreading <span id="datum"></span> <span
                id="sli_calc"></span></h2>
        <nav>
            <p>
                <i class="fab fa-github"></i> <a
                    href="https://github.com/webmapping/webmapping.github.io/tree/master/world">Orig. Source</a> |
                <i class="fas fa-download"></i> <a href="https://github.com/CSSEGISandData/COVID-19">COVID-Data</a>
            </p>
        </nav>
    </header>

    <main>
        <div id="map"></div>
        <input type="range" id="slider">
        <select id="pulldown">
            <option value="confirmed">Confirmed</option>
            <option value="deaths">Deaths</option>
            <option value="recovered" selected>Recovered</option>
        </select>
        <input id="play" type="button" value="â–¶">
    </main>
    <h3>Total Global Statistics</h3>
    <div id="stats">
        <table>
            <tr>
                <th>Confirmed</th>
                <th>Deaths</th>
                <th>Recovered</th>
            </tr>
            <tr>
                <td><span id="sum_conf"></span></td>
                <td><span id="sum_deaths"></span></td>
                <td><span id="sum_recov"></span></td>
            </tr>
        </table>
        <p> [last refreshed <span id="recent_date"></span>]</p>
    </div>
</body>

</html>
